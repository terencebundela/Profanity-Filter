    <div class="container-fluid text-center d-grid gap-3">
        <div class="row"> 
            <div class="col bg-primary d-flex justify-content-center align-items-center" style="height: 70px; font-size: 2.5rem;">Profanity Filter</div>
        </div>
        <div class="row">
            <div class="col bg-danger">
                <form id="myForm">
                    <textarea name="" class="getText" id="words" cols="30" rows="7" placeholder="Enter some text" value=""></textarea>
                </form>
                <button class="btn btn-warning mb-2" type="button" onclick="filter()">FILTER</button>
            </div>
        </div>
        <div class="row">
            <div class="col filtered-text bg-warning d-flex justify-content-center align-items-center" style="height: 130px"></div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Description: This is the Programme for filtering and removing content of profanity, obscenity and other unwanted text.</h5>
                <p>Source: Api taken from PurgoMalum - Rapid API.</p>
            </div>
        </div>
    </div>
